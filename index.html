<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Renting Interface</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="panel">
        <!-- Black transparent panel with all the elements -->

        <header>
            <!-- logo and slogan -->
            <img src="logo.png" alt="">
            <div>Taking Booleaners from A to B</div>

        </header>

        <nav>
            <!-- Setting and renting buttons -->
            <div>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- List of scooter and their proprieties -->

            <div>
                <!-- scooter number 1 -->
                <section>
                    <!-- User/scooter name -->
                    <input type="checkbox">
                    Monopattino Gino22
                </section>

                <section>
                    <!-- Location -->
                    <span>&#8614; </span>Via Guadalametri - a <span>22</span> metri da te
                </section>

                <section>
                    <!-- Battery -->
                    Stato carica:
                    <div class="battery-status percent-45">
                        <!-- Colored bar for the battery status -->
                    </div>
                </section>
            </div>

            <div>
                <!-- scooter number 2 -->
                <section>
                    <!-- User/scooter name -->
                    <input type="checkbox">
                    Monopattino Mike24
                </section>

                <section>
                    <!-- Location -->
                    <span>&#8614; </span>Via Ricciardoni - a <span>420</span> metri da te
                </section>

                <section>
                    <!-- Battery -->
                    Stato carica:
                    <div class="battery-status percent-70">
                        <!-- Colored bar for the battery status -->
                    </div>
                </section>
            </div>

            <div>
                <!-- scooter number 3 -->
                <section>
                    <!-- User/scooter name -->
                    <input type="checkbox">
                    Monopattino Fede154
                </section>

                <section>
                    <!-- Location -->
                    <span>&#8614; </span>Via Mentarini - a <span>490</span> metri da te
                </section>

                <section>
                    <!-- Battery -->
                    Stato carica:
                    <div class="battery-status percent-20">
                        <!-- Colored bar for the battery status -->
                    </div>
                </section>
            </div>

        </main>
    </div>
</body>

</html>
